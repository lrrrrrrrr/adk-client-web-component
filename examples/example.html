<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADK Client Web Component Example</title>
  <link rel="stylesheet" href="../adk-client-web-component.css">
  <!-- Import map for React dependencies -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19",
        "react-dom": "https://esm.sh/react-dom@19",
        "react-dom/client": "https://esm.sh/react-dom@19/client"
      }
    }
  </script>
  <!-- Define process for browser -->
  <script>
    window.process = { env: { NODE_ENV: 'production' } };
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .demo-section {
      margin-bottom: 40px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1, h2 {
      color: #333;
    }
    
    .widget-demo {
      height: 400px;
      position: relative;
      border: 2px dashed #ddd;
      border-radius: 8px;
    }
    
    .fullscreen-demo {
      height: 600px;
      position: relative;
      border: 2px dashed #ddd;
      border-radius: 8px;
    }
    
    .demo-note {
      background: #e3f2fd;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
      color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1>ADK Client Web Component Examples</h1>
    
    <div class="demo-section">
      <h2>ADK Client Web Component Demo</h2>
      <div class="demo-note">
        Complete web component with all configurable attributes.
      </div>
      <button onclick="toggleMode()">Toggle Mode</button>
      <button onclick="changeApiUrl()">Change API URL</button>
      <button onclick="changeApp()">Change App</button>
      
      <div style="margin-top: 20px; height: 600px; border: 2px dashed #ddd; border-radius: 8px;">
        <adk-client 
          id="dynamic-client"
          api-url="http://localhost:8000"
          app-name="my_sample_agent"
          user-id="demo_user"
          session-id="demo_session"
          mode="widget"
          response-mode="stream">
        </adk-client>
      </div>
    </div>
  </div>
  
  <script type="module" src="../adk-client.es.js"></script>
  <script>
    function toggleMode() {
      const client = document.getElementById('dynamic-client');
      const currentMode = client.getAttribute('mode');
      client.setAttribute('mode', currentMode === 'widget' ? 'fullscreen' : 'widget');
    }
    
    function changeApiUrl() {
      const client = document.getElementById('dynamic-client');
      const newUrl = prompt('Enter new API URL:', client.getAttribute('api-url'));
      if (newUrl) {
        client.setAttribute('api-url', newUrl);
      }
    }
    
    function changeApp() {
      const client = document.getElementById('dynamic-client');
      const newApp = prompt('Enter new app name:', client.getAttribute('app-name'));
      if (newApp) {
        client.setAttribute('app-name', newApp);
      }
    }
    
    // Example of programmatic creation
    setTimeout(() => {
      console.log('ADK Client web components loaded and ready!');
    }, 1000);
  </script>
</body>
</html>
